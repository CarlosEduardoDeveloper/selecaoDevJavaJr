<mat-card>

  <mat-toolbar color="primary"> Detalhas de Atividades </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Atividade já realizada?</mat-label>
        <mat-select formControlName="atividadeConcluida">
          <mat-option value="sim">Sim</mat-option>
          <mat-option value="não">Não</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
