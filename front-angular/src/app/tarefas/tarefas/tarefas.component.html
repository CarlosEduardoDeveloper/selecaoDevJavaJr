<mat-card>
  <mat-toolbar color="primary"> Tarefas a serem realizadas </mat-toolbar>

  <div *ngIf="listaDeTarefas$ | async as listaDeTarefas; else loading">
    <table mat-table [dataSource]="listaDeTarefas$" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="atividadeConcluida">
        <th mat-header-cell *matHeaderCellDef> Atividade Concluida </th>
        <td mat-cell *matCellDef="let element">{{ element.atividadeConcluida }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar uma tarefa">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Editar uma tarefa">
            <mat-icon (click)="onEdit(element)">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover uma tarefa">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
